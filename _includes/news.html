
<div class="well">
  <ul class="list-group">
  <h4>News</h4>

  {% for article in site.data.news limit:9 %}
  <li class="list-group-item">

    </li>
    {% endfor %}


  <!-- <p><em>{{ article.headline }}</em></p> -->

  <h4><a href="{{ site.url }}{{ site.baseurl }}/allnews.html">... see all News</a></h4>

  </ul>
</div>
